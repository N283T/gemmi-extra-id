name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --only-group test

      - name: Check formatting
        run: uv run ruff format --check src tests

      - name: Check linting
        run: uv run ruff check src tests

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --only-group test

      - name: Cache test CIF files
        uses: actions/cache@v4
        id: cache-cif
        with:
          path: tests/data/from_pdb
          key: test-cif-files-v1
          restore-keys: |
            test-cif-files-

      - name: Download test CIF files from RCSB PDB
        if: steps.cache-cif.outputs.cache-hit != 'true'
        run: |
          mkdir -p tests/data/from_pdb
          cd tests/data/from_pdb
          for file in 148L.cif 148L.cif.gz 1A0H.cif 19HC.cif.gz 5FQD.cif.gz 5Y6P.cif.gz; do
            echo "Downloading $file..."
            curl -fsSL --retry 3 -O "https://files.rcsb.org/download/$file"
            test -s "$file" || (echo "Failed to download $file" && exit 1)
          done

      - name: Run tests
        run: uv run pytest -v --tb=short

      - name: Run slow tests
        if: github.ref == 'refs/heads/main'
        run: uv run pytest -v --tb=short -m slow
