name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --only-group test

      - name: Check formatting
        run: uv run ruff format --check src tests

      - name: Check linting
        run: uv run ruff check src tests

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --only-group test --python ${{ matrix.python-version }}

      - name: Cache test CIF files
        uses: actions/cache@v4
        id: cache-cif
        with:
          path: tests/data/from_pdb
          key: test-cif-files-v1

      - name: Download test CIF files from RCSB PDB
        if: steps.cache-cif.outputs.cache-hit != 'true'
        run: |
          mkdir -p tests/data/from_pdb
          cd tests/data/from_pdb
          curl -fsSL -O https://files.rcsb.org/download/148L.cif
          curl -fsSL -O https://files.rcsb.org/download/148L.cif.gz
          curl -fsSL -O https://files.rcsb.org/download/1A0H.cif
          curl -fsSL -O https://files.rcsb.org/download/19HC.cif.gz
          curl -fsSL -O https://files.rcsb.org/download/5FQD.cif.gz
          curl -fsSL -O https://files.rcsb.org/download/5Y6P.cif.gz

      - name: Run tests
        run: uv run pytest -v

      - name: Run slow tests
        run: uv run pytest -v -m slow
